- name : Create a Directory for a vhost if not exists
  file:
    path: "/var/www/vhosts/{{ item.vhost_servername }}/httpdocs"
    state: directory
    recurse: yes
    owner: "{{ item.vhost_user }}"
    group: "{{ item.vhost_group }}"
  loop: "{{ user }}"

- file:
    path: "/var/www/vhosts/{{ item.vhost_servername }}/logs"
    state: directory
    recurse: yes
    owner: "{{ item.vhost_user }}"
    group: "{{ item.vhost_group }}"
  loop: "{{ user }}"



